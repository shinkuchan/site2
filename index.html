<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pixel">
        <div class="tools">
            <div class="cell cell-red"></div>
            <div class="cell cell-yellow"></div>
            <div class="cell cell-blue"></div>
            <div class="cell cell-green"></div>

            <div class="cell cell-pencil">К</div>
            <div class="cell cell-eraser">Л</div>
            <div class="cell cell-fill">З</div>
        
        </div>
        <div class="grid">

        </div>
    </div>
	
	<script src="script.js"></script>
</body>
</html>
